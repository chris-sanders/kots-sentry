apiversion: cluster.kurl.sh/v1beta1
kind: Installer
metadata:
  name: "sentry"
spec:
  contour:
    version: latest
  containerd:
    version: latest
  kotsadm:
    version: latest
    disableS3: true
  kubernetes:
    version: 1.25.x
  prometheus:
    version: latest
  registry:
    version: latest
  ekco:
    version: latest
    nodeUnreachableToleration: 1m
  velero:
    version: latest
  rook: 
    version: "1.9.x"
  weave:
    version: latest

