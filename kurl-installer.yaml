apiversion: cluster.kurl.sh/v1beta1
kind: Installer
metadata:
  name: "sentry"
spec:
  contour:
    version: latest
  containerd:
    version: latest
  kotsadm:
    version: latest
    disableS3: true
  kubernetes:
    version: 1.25.x
  prometheus:
    version: latest
  registry:
    version: latest
  ekco:
    version: latest
    nodeUnreachableToleration: 1m
  velero:
    version: latest
  openebs: 
    version: "3.3.x"
    isLocalPVEnabled: true
    localPVStorageClassName: "default"
  weave:
    version: latest

