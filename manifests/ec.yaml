apiVersion: embeddedcluster.replicated.com/v1beta1
kind: Config
spec:
  version: 1.28.4+ec.5
  unsupportedOverrides:
    k0s: |
      config:
        spec:
          extensions:
            helm:
              charts:
              - chartname: openebs/openebs
                name: openebs
                namespace: openebs
                order: 1
                timeout: 0
                values: |
                  localprovisioner:
                    hostpathClass:
                      isDefaultClass: true
                  ndm:
                    enabled: false
                  ndmOperator:
                    enabled: false
                version: 3.9.0
              - chartname: oci://registry.replicated.com/library/embedded-cluster-operator
                name: embedded-cluster-operator
                namespace: embedded-cluster
                order: 2
                timeout: 0
                values: |
                  embeddedBinaryName: chriss-test-app-monster
                  embeddedClusterID: ceb8bc99-70cd-4539-a3f8-28398c1f2c7a
                  embeddedClusterK0sVersion: v1.28.4+k0s.0-ec.0
                  embeddedClusterVersion: v1.28.4+ec.5
                  kotsVersion: 1.104.7-build.1
                version: 0.7.1
              - chartname: oci://registry.replicated.com/library/admin-console
                name: admin-console
                namespace: embedded-cluster
                order: 3
                timeout: 0
                values: |
                  automation:
                      license:
                          data: |
                              apiVersion: kots.io/v1beta1
                              kind: License
                              metadata:
                                creationTimestamp: null
                                name: ec-testing
                              spec:
                                appSlug: chriss-test-app-monster
                                channelID: 2ZUrycDVCyHnK1d8XQfEL5iQBtq
                                channelName: ec-testing
                                customerName: ec-testing
                                endpoint: https://replicated.app
                                entitlements:
                                  expires_at:
                                    description: License Expiration
                                    title: Expiration
                                    value: ""
                                    valueType: String
                                isAirgapSupported: true
                                isSnapshotSupported: true
                                isSupportBundleUploadSupported: true
                                licenseID: 2ZUs57LOWrtu8FWK4GFh7yy3KMa
                                licenseSequence: 3
                                licenseType: trial
                                signature: 
                              status: {}
                          slug: chriss-test-app-monster
                  isHelmManaged: false
                  kotsApplication: |+
                      apiVersion: kots.io/v1beta1
                      kind: Application
                      metadata:
                        name: sentry-enterprise
                      spec:
                        title: Sentry Enterprise
                        icon: https://sentry-brand.storage.googleapis.com/sentry-glyph-black.png
                        statusInformers:
                          - service/sentry
                          - deployment/sentry-web
                          - deployment/sentry-worker
                        ports:
                          - serviceName: "sentry"
                            servicePort: 9000
                            localPort: 9000
                            applicationUrl: "http://sentry"
                  minimalRBAC: false
                  service:
                      nodePort: 30000
                      type: NodePort
                version: 1.104.7-build.1
              - chartname: jetstack/cert-manager
                name: cert-manager
                namespace: cert-manager
                order: 1
                timeout: 0
                values: |
                  installCRDs: true
                version: 1.13.3
              repositories:
              - caFile: ""
                certFile: ""
                insecure: false
                keyfile: ""
                name: openebs
                password: ""
                url: https://openebs.github.io/charts
                username: ""
              - caFile: ""
                certFile: ""
                insecure: false
                keyfile: ""
                name: jetstack
                password: ""
                url: https://charts.jetstack.io
                username: ""
              concurrencyLevel: 0
         #api:
         #  extraArgs:
         #    service-node-port-range: 80-32767
